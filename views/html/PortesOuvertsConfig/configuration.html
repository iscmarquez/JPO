<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Configuration</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="/css/datatables.min.js" type="text/css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/datatables.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/configuration.js"></script>
  </head>
  <body>

 	<div class="container">
		<div id="tabs">
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item active" role="tab">
					<a  href="#tab1" >Configuration général</a>
				</li>

				<li class="nav-item active">
					<a  href="#tab2" role="tab">Événement</a>
					
				</li>
				<li class="nav-item active">
					<a  href="#tab3" role="tab">Speaker</a>
				</li>
			</ul>
			<div>
				<div class="tab-pane active" id="tab1">
					<form role="formGeneral">
						<div class="form-group">
							 
						<label for="inputVirtualVisit">
								Lien visite virtuelle
							</label>
							<input type="text" class="form-control" name="virtualVisit">
						</div>
						<div class="form-group">
							<label for="inputFAQ">
								Lien FAQ
							</label>
							<input type="text" class="form-control" name="faq">
						</div>
						<div class="form-group">
							 
							<label for="inputMessage">
								Message de fin
							</label>
							<input type="text" class="form-control" name="message">
						</div>
						
						<button type="button" class="btn btn-primary" name="saveGeneral">
							Enregistrer
						</button>
					</form>
				</div>
				<div class="tab-pane" id="tab2">
					<p>Gestion de journés des portes ouverts</p>
					<form role="formEvenement" action="/configuration/inEvent" method="POST">
						<div class="form-group">
							<label for="descriptionEvent">Nom de l'événement</label>
							<input type="text" class="form-control" name="name">
						</div>
				
						<div class="form-group">
							Date initial: <input type="datetime-local" name="dateInitial">
							Date initial: <input type="datetime-local" name="dateEnd">
						</div>
						<button type="button" class="btn btn-primary" name="saveEvent">
							Enregistrer
						</button>						
					</form>
				</div>
				<div class="tab-pane" id="tab3">
					<table class="table table-bordered" id="speakerList" style="width:100%">
						<thead>
							<tr>
								<th></th>
								<th>Image</th>
								<th>Nom</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#speakerModal">+</button>
					<button type="button" class="btn btn-primary">-</button>
					<div class="modal fade" id="speakerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
						  <div class="modal-content">
							<div class="modal-header">
							  <h5 class="modal-title" id="speakerModalLabel">Gestion des enseignents</h5>
							  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							  </button>
							</div>
							<div class="modal-body">
								<form role="form" enctype="multipart/form-data" id="speakerForm">
									<div class="form-group">
										<label for="inputNom">Nom</label>
										<input type="text" class="form-control" name="speakerName">
									</div>
									<div class="form-group"> 
										<label for="inputDescription">Description</label>
										<input type="text" class="form-control" name="speakerDescription">
									</div>										<div class="form-group">
											<label for="exampleInputFile">Image</label>
											<input type="file" class="form-control-file" id="inputFile">
											<p class="help-block">Ajouter l'image.</p>
									</div>						
								</form>
							</div>
							<div class="modal-footer">
							  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							  <button type="button" class="btn btn-primary" name="saveSpeaker">Enregistrer</button>
							</div>
						  </div>
						</div>						
				</div>
			</div>
		</div>
		</div>
		<div id="successAlert" class="alert alert-success collapse" role="alert">Data was updated successfully</div>
		<div id="errorAlert" class="alert alert-danger alert-dismissible collapse" role="alert" >
			<strong>Error!</strong> <span id="errorMesssge"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>   
  </body>
</html>
